<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <script src="js/main.js"></script>
    <button class='btn'>默认弹窗</button>
    <button class='btn-drag'>可拖拽弹窗</button>
   <button class='btn-disappear'>自动消失弹窗</button>
    <script>
        var btn=document.getElementsByClassName('btn')[0];
        var drag=document.getElementsByClassName('btn-drag')[0];
        var disappear=document.getElementsByClassName('btn-disappear')[0];
        btn.onclick=function(){
            new Alert({
               title:'标题1',
               btnbox:['确定','取消']
            })
        };
        drag.onclick=function(){
            new Alert({
               title:'标题1',
               btnbox:['确定','取消'],
               drag:true
            })
        };
        disappear.onclick=function(){
            new Alert({
               title:'标题1',
               btnbox:['确定','取消'],
               light:true,
               times:2000
            })
        };
    </script>
</body>
</html>
